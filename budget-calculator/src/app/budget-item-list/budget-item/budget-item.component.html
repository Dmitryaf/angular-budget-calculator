<div class="budget-item"
  [ngClass]="{ 'budget-item--income': item.amount >= 0, 'budget-item--expenses': item.amount < 0}"
  (click)="onBudgetItemClick()">

  <p class="budget-item__descr">
    {{ item.description }}
  </p>
  <p class="budget-item__amount">
    {{ item.amount }}
  </p>
  <div class="budget-item__delete" (click)="onBtnDeleteClick()"></div>
</div>
