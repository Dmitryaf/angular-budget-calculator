<section class="budget-items-section">
  <div class="budget-items-container">
    <div class="budget__income">
      <h2 class="budget__title budget__title--income">Доходы</h2>
      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item *ngIf="item.amount >= 0" [item]="item" (btnDeleteClick)="onDelete(item)"
            (itemClick)="onItemClicked(item)"></app-budget-item>
        </div>
      </div>
    </div>

    <div class="budget__expenses">
      <h2 class="budget__title budget__title--expenses">Расходы</h2>
      <div class="budget-items">
        <div *ngFor="let item of budgetItems">
          <app-budget-item *ngIf="item.amount < 0" [item]="item" (btnDeleteClick)="onDelete(item)"
            (itemClick)="onItemClicked(item)"></app-budget-item>
        </div>
      </div>
    </div>
  </div>
</section>
